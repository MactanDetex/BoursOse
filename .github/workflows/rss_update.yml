name: Update RSS feed every 8 hours

on:
  schedule:
    - cron: '0 */8 * * *'  # Tous les jours à 00h, 08h, 16h
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen

      - name: Run scraper script
        run: |
          python ose_scraper.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ose_immuno.xml
          git commit -m "Mise à jour automatique du flux RSS"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
